                <style>
                    /* Conteneur pour les images */
                    .image-grid {
                        display: grid;
                        grid-template-columns: repeat(3, 1fr); /* Toujours 3 colonnes */
                        gap: 10px; /* Espace entre les images */
                    }
                
                    /* Conteneur pour chaque image et son icône de téléchargement */
                    .image-container {
                        position: relative;
                    }
                
                    /* Ajuster la taille des images pour qu'elles remplissent leur colonne */
                    .image-grid img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover; /* S'assure que l'image reste bien cadrée même si elle est recadrée */
                        border-radius: 8px; /* Optionnel : Ajoute des coins arrondis */
                    }
                
                    /* Style de l'icône de téléchargement */
                    .download-icon {
                        position: absolute;
                        bottom: 10px;
                        right: 10px;
                        background-color: rgba(255, 255, 255, 0.8);
                        border-radius: 5px;
                        padding: 5px;
                        text-decoration: none;
                        color: #000;
                        font-size: 20px;
                        transition: background-color 0.3s;
                    }
                
                    .download-icon:hover {
                        background-color: rgba(255, 255, 255, 1);
                    }
                
                    /* Réactif : pour les écrans plus petits */
                    @media (max-width: 768px) {
                        .image-grid {
                            grid-template-columns: repeat(2, 1fr); /* Passe à 2 colonnes sur des écrans plus petits */
                        }
                    }
                
                    @media (max-width: 480px) {
                        .image-grid {

                    }

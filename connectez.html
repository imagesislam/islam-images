@keyframes slideUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100%);
        opacity: 0;
    }
}

/* Classe qui applique l'animation */
.slide-up {

}

/* Cacher l'élément après l'animation */
.hide {

}

        <script>
            // Sélectionne la bannière de cookies et les boutons
const cookieBanner = document.getElementById('cookie-banner');
const necessaryBtn = document.querySelector('.necessary-btn');
const acceptBtn = document.querySelector('.accept-btn');

// Fonction pour glisser la bannière vers le haut et la cacher
function hideCookieBanner() {
    // Ajoute la classe qui applique l'animation
    cookieBanner.classList.add('slide-up');
    
    // Cache complètement la bannière après l'animation (500ms)
    setTimeout(() => {
        cookieBanner.classList.add('hide');
    }, 500);
}

// Ajoute un événement de clic pour les deux boutons
necessaryBtn.addEventListener('click', hideCookieBanner);
acceptBtn.addEventListener('click', hideCookieBanner);

        </script>

.input-container {

    padding: 12px;
    font-size: 16px;
    border: 1px solid rgb(200, 200, 200);
    border-radius: 6px;
    transition: border-color 0.3s ease;

/* Quand l'input est en focus */
input:focus {
    border-color: #05a081;
    outline: none;
}

/* Style pour le placeholder */
input::placeholder {
    transition: opacity 0.3s ease;
}

/* Quand l'utilisateur est en train d'écrire, le placeholder disparaît */
input:focus::placeholder {
    opacity: 0;
}

/* Placeholder visible lorsque le champ est vide */
input:not(:focus)::placeholder {
    opacity: 1;
}
